<h1>Endereços</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th class="text-center">Id</th>
            <th>Rua</th>
            <th>Número</th>
            <th class="text-center">Cidade</th>
            <th class="text-center">Estado</th>
            <th class="text-center">
                <a [routerLink]="['/addresses/create']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let address of addresses">
            <td class="text-center">{{address.id}}</td>
            <td>{{address.rua}}</td>
            <td>{{address.numero}}</td>
            <td class="text-center">{{address.cidade}}</td>
            <td class="text-center">{{address.estado}}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info"
                    [routerLink]="['/addresses/edit', address.id]">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar</a>&nbsp;
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="delete($event, address)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover</a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="addresses.length==0">Nenhuma endereço cadastrado.</p>
