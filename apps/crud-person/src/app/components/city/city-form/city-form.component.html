<h1 *ngIf="isNew">Nova Cidade</h1>
<h1 *ngIf="!isNew">Editar Cidade</h1>
<div class="well">
    <form #formCity="ngForm">
        <!--Group Nome-->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="city.nome" #nome="ngModel"
                minlength="5" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!(nome.errors && nome.errors['required'])">Digite o bairro.</div>
                <div [hidden]="!(nome.errors && nome.errors['minlength'])">O nome deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <!--Group Estado-->
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="city.estado"
                #estado="ngModel" minlength="2" required>
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!(estado.errors && estado.errors['required'])">Digite o Estado.</div>
                <div [hidden]="!(estado.errors && estado.errors['minlength'])">O Estado deve conter ao menos 2
                    caracteres.
                </div>
            </div>
        </div>
        <!--Group Buttons-->
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!formCity.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> {{isNew ? 'Salvar' : 'Atualizar'}}
            </button>&nbsp;
            <a class="btn btn-secondary" [routerLink]="['/cities']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>

    </form>
</div>
