<h1>Nova Pessoa</h1>
<div class="well">
    <form #formPerson="ngForm">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="person.nome" #nome="ngModel"
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!(nome.errors && nome.errors['required'])">Digite o nome da pessoa. </div>
                <div [hidden]="!(nome.errors && nome.errors['minlength'])">O nome deve conter ao menos 2 caracteres.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="person.idade" #idade="ngModel"
                required>
            <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
                <div [hidden]="!(idade.errors && idade.errors['required'])">Digite a idade da pessoa. </div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!formPerson.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>&nbsp;
            <a class="btn btn-secondary" [routerLink]="['/persons']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>

    </form>
</div>
