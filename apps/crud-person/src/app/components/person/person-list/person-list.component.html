<h1>Pessoas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th class="text-center">Id</th>
            <th>Nome</th>
            <th class="text-center">Idade</th>
            <th class="text-center">
                <a [routerLink]="['/persons/create']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let person of persons">
            <td class="text-center">{{person.id}}</td>
            <td>{{person.nome}}</td>
            <td class="text-center">{{person.idade}}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar</a>&nbsp;
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover</a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="persons.length==0">Nenhuma pessoa cadastrada.</p>
