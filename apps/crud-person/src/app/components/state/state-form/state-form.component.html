<h1 *ngIf="isNew">Novo Estado</h1>
<h1 *ngIf="!isNew">Editar Estado</h1>
<div class="well">
    <form #formStates="ngForm">
        <!--Group Nome-->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="state.nome" #nome="ngModel"
                minlength="4" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!(nome.errors && nome.errors['required'])">Digite o Estado.</div>
                <div [hidden]="!(nome.errors && nome.errors['minlength'])">O Estado deve conter ao menos 4 caracteres.
                </div>
            </div>
        </div>
        <!--Group Sigla-->
        <div class="form-group">
            <label for="sigla">Sigla:</label>
            <input type="text" class="form-control" id="sigla" name="sigla" [(ngModel)]="state.sigla" #sigla="ngModel"
                minlength="2" required>
            <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger">
                <div [hidden]="!(sigla.errors && sigla.errors['required'])">Digite a sigla do Estado.</div>
                <div [hidden]="!(sigla.errors && sigla.errors['minlength'])">A sigla deve conter ao menos 2
                    caracteres.
                </div>
            </div>
        </div>
        <!--Group Buttons-->
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!formStates.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> {{isNew ? 'Salvar' : 'Atualizar'}}
            </button>&nbsp;
            <a class="btn btn-secondary" [routerLink]="['/states']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>

    </form>
</div>
